<div class="sticky top-0 left-0 z-50 w-full p-4 text-white header-main bg-[var(--base-dark)]">
  <div class="container flex items-center font-normal">
    <label class="text-4xl font-medium">DevS</label>
    <ul class="w-[calc(100%-2rem)] h-0 top-[60px] absolute ease-in-out  transition-[height] overflow-hidden duration-700
            shadow-[0_0_0_100vmax_var(--base-white)] shadow-[0_0_0_100vmax_var(--base-dark)]
            bg-[var(--base-dark)]
            sm:w-[calc(100%-6rem) gap-6
            flex flex-col items-center
            md:w-auto md:flex-row md:h-auto md:top-auto md:relative md:inline-flex md:shadow-[none]
            md:gap-16 self-center justify-center grow text-[var(--base-body-font-color)]
            md:bg-transparent"
        [class]="isNaviOpenInMobile?
        'h-[250px] absolute top-[60px] w-[calc(100%-2rem)] ':''">
      <li class="text-white cursor-pointer">Home</li>
      <li class="hover:text-white cursor-pointer" *ngFor="let i of ['About','Work','Contact']">{{i}}</li>
    </ul>
    <a class="hidden md:block text-lg bg-baseGray flex items-center justify-center py-2 px-8 rounded-[16px]">
      Let's talks
    </a>
    <div class="menu mr-1 ml-auto md:hidden" [class.active]="isNaviOpenInMobile"
         (click)="isNaviOpenInMobile=!isNaviOpenInMobile">
      <span class="line bg-[var(--base-white)]" *ngFor="let i of [1,2,3]"></span>
    </div>
  </div>
</div>
